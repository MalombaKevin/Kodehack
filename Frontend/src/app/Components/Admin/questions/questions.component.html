
<div class="container table-responsive">
    <table class='table border caption-top table-hover text-dark'>

        <caption class="fw-bold text-dark">List of Questions</caption>
        
        <tr class="border p-2">
            <th class="p-3">Title</th>
            <th>Description</th>
            <th class="p-3">Action</th>
        </tr>

        <tr *ngFor="let question of questions.question$ | async">
            <td class="p-3">{{question.title}}</td>
            <td>{{question.question}}</td>
            <td class="p-3"> <i class="fa-solid fa-trash pt-1 pe-lg-3 h5" style="color: red;"></i></td>
        </tr>

    </table>
</div>
